<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
<!-- Page Heading, may add a Navbar later-->
    <h1>Weather App</h1>
    <form>
      <input type="text" id="city-input" placeholder="Enter City" required>
      <input type="text" id="state-input" placeholder="Enter State" required>
      <input type="submit" value="Get Weather">
    </form>
    <div id="weather-data">
<!--    Icon, Temperature, Description, Details    -->
      <div class="icon">
        <img src="http://openweathermap.org/img/wn/01d.png" alt="sun-icon">
      </div>
      <div class="temp">70&deg; F</div>
      <div class="description">Sunny with a chance of clouds</div>
      <div class="details">
        <div>Feels like 82&deg; F</div>
        <div>Humidity: 40%</div>
        <div>Wind gust: 5mph</div>
      </div>
    </iv>
  </div>
  <script src="script.js"> </script>
</body>
</html>
